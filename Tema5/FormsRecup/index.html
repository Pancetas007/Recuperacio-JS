<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Ejercicio de Formularios</title>


  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="./js/index.js"></script>


</head>

<body>
  <div class="container">
    <h1>Formulario de alta</h1>

    <div id="error" class="card bg-danger text-white">
      <h5 class="card-title ml-5">Errores encontrados en el formulario</h5>
      <div class="card-body ml-3 ">
        <li>
          <ul>error</ul>
        </li>
      </div>
    </div>

    <form method="POST" action="index.html">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" pattern="^[a-zA-Z ]{2,40}$" required>

          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" pattern="^[a-zA-Z ]{2,50}$" required />
          </div>
        </div>
      </div>

      <!-- Text input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="empresa">Empresa</label>
        <input type="text" id="empresa" class="form-control" pattern="^\w{1,60}$" />
      </div>

      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="tipoDoc">Tipo Documento</label>
            <select class="form-control form-select form-select-lg mb-3" aria-label="Default select example"
              id="tipoDoc">
              <option selected>Tipo Documento</option>
              <option value="1">DNI</option>
              <option value="2">NIA</option>
              <option value="3">PASSPORT</option>
            </select>

          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="documento">Documento</label>
            <input type="text" id="documento" class="form-control" required />
          </div>
        </div>
      </div>

      <!-- Text input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="direccion">Dirección</label>
        <input type="text" id="direccion" class="form-control" pattern="^\w{5,50}$" required />
      </div>

      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="cp">Código postal</label>
            <input type="text" id="cp" class="form-control" pattern="^\d{5}$" required />

          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="poblacion">Población</label>
            <input type="text" id="poblacion" class="form-control" pattern="^[a-zA-Z ]{2,40}$" required />
          </div>
        </div>
      </div>

      <!-- Text input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-control" pattern="^[\w]+@{1}[\w]+\.+[a-z]{2,3}$" required />
      </div>
      <!-- Email input -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="form-control" pattern="^\d{3}\s\d{3}\s\d{3}$" required />
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="fechaNacimiento">Fecha Nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control"
              pattern="^([0-2][0-9]|3[0-1])(\/)(0[1-9]|1[0-2])\2(\d{4})$" required />
          </div>
        </div>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="telefono">Género</label>
        <div class="form-control">
          <div class=" form-check form-check-inline">
            <input class="form-check-input" type="radio" name="generoOptions" id="generoMujer" value="Mujer">
            <label class="form-check-label" for="generoMujer">Mujer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="generoOptions" id="generoHombre" value="Hombre">
            <label class="form-check-label" for="generoHombre">Hombre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="generoOptions" id="generoOtro" value="Otro">
            <label class="form-check-label" for="generoOtro">Otro</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="generoOptions" id="generoSingenero" value="sinGenero">
            <label class="form-check-label" for="generoSingenero">Prefiero no decir </label>
          </div>
        </div>
      </div>



      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="contrasenya">Contraseña</label>
            <input type="text" id="contrasenya" class="form-control"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&-_])[A-Za-z\d@$!%*#?&-_]{8,}$" required />
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="contrasenya2">Repite contraseña</label>
            <input type="text" id="contrasenya2" class="form-control"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&-_])[A-Za-z\d@$!%*#?&-_]{8,}$" required />
          </div>
        </div>
      </div>


      <!-- Message input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="info">Informació complementaria</label>
        <textarea class="form-control" id="info" rows="4"></textarea>
      </div>
      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" id="confirmar" checked required />
        <label class="form-check-label" for="Cofirmar"> Crear la cuenta? </label>
      </div>
      <!-- Submit button -->
      <button type="submit" id="enviar" class="btn btn-primary btn-block mb-4">Crear Cuenta</button>
    </form>

  </div>

</body>

</html>
